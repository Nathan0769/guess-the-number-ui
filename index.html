<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
  </head>
  <body class="px-4 sm:px-8 md:px-16 lg:px-32 bg-purple-100">
    <div id="titre" class="block">
      <h1 class="text-4xl font-bold text-purple-600 text-center p-8">
        Guess the number
      </h1>
    </div>
    <div
      id="landing-page"
      class="p-8 bg-purple-300 max-w-2xl mx-auto mt-10 rounded-2xl shadow-lg py-4"
    >
      <p class="font-bold text-center p-4">
        L'application générera un nombre aléatoire entre 1 et 500. <br />
        Votre tâche est de le trouver en aussi peu d'essais que possible.
      </p>
      <div class="flex justify-end">
        <button
          id="start"
          class="text-white px-4 py-4 rounded hover:bg-purple-700 transition"
        >
          Start
        </button>
      </div>
    </div>

    <div
      id="game-page"
      class="p-6 bg-purple-300 hidden mt-8 max-w-4xl mx-auto rounded-lg shadow flex flex-col lg:flex-row justify-between items-start gap-6 lg:gap-12"
    >
      <div
        class="flex flex-col justify-center items-center bg-purple-400 text-white p-6 rounded-xl flex-1 min-h-[200px]"
      >
        <p id="text-explication" class="font-bold text-center p-4">
          Guess a number between 1 and 500
        </p>
        <p class="font-bold text-center p-4">
          Tentatives : <span id="tentatives-count">0</span>
        </p>
      </div>
      <form
        id="form"
        class="flex flex-col justify-center items-center p-6 rounded-xl w-full flex-1 min-h-[200px] space-y-4 bg-purple-400"
      >
        <input
          id="guess"
          name="guess"
          placeholder="Tapez un nombre entre 1 et 500"
        />
        <button
          id="submit"
          class="text-white px-4 py-4 rounded-xl hover:bg-purple-700 transition min-w-[200px]"
        >
          Guess
        </button>
      </form>
    </div>
    <div id="guessMsg">
      <p id="msg" class="font-bold text-center p-2"></p>
    </div>
    <div
      id="small-big"
      class="flex flex-col md:flex-row justify-center gap-6 md:gap-8 mt-6 hidden"
    >
      <div
        id="small"
        class="w-full md:w-80 h-64 md:h-80 border-2 border-purple-950 rounded-2xl"
      >
        <h2 class="text-center font-semibold">Trop petit 📉</h2>
        <ul
          id="ul-small"
          class="list-none list-inside space-y-2 text-purple-950 text-center font-bold"
        ></ul>
      </div>

      <div
        id="big"
        class="w-full md:w-80 h-64 md:h-80 border-2 border-purple-950 rounded-2xl"
      >
        <h2 class="text-center font-semibold">Trop grand 📈</h2>
        <ul
          id="ul-big"
          class="list-none list-inside space-y-2 text-purple-950 text-center font-bold"
        ></ul>
      </div>
    </div>

    <div
      id="win-screen"
      class="hidden fixed inset-0 bg-purple-900 bg-opacity-90 flex items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl p-10 text-center max-w-md w-full animate-scale-in"
      >
        <h2 class="text-3xl font-bold text-purple-800 mb-4">Bravo ! 🎉</h2>
        <p class="text-lg text-purple-700 mb-6">
          Tu as trouvé le bon nombre en
          <span id="tentatives-count-win">0</span> tentatives !
        </p>
        <button
          id="restart"
          class="w-full sm:w-auto bg-purple-700 hover:bg-purple-800 text-white font-bold py-3 px-6 rounded-lg transition"
        >
          Rejouer 🔁
        </button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
